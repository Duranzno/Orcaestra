#.travis.yml
dist: trusty
sudo: false

language: node_js
node_js:
  - "node"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules
branches:
  only:
    - master

before_script:
  - npm install -g yarn
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - yarn install -cwd functions
script:
  - ng build --prod 
  # - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change
