<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em" style="margin:1em; position: relative;">
  <mat-card fxFlex>
    <div class="loading-shade" *ngIf="$loading|async">
      <mat-spinner></mat-spinner>
    </div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="10px">

        <mat-form-field>
          <input type="email" matInput placeholder="Su correo electrónico" formControlName="email">
          <mat-hint>Por favor introduzca un correo electrónico correcto.</mat-hint>
          <mat-error>Correo electrónico invalido.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Su contraseña" formControlName="password">
          <mat-hint>Por favor introduzca su contraseña.</mat-hint>
          <mat-error>Contraseña invalida.</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end">
      <button *ngIf="!($loading|async)" (click)="onSubmit()" mat-raised-button color="primary"
        [disabled]="form.invalid">Enviar</button>
    </mat-card-actions>
  </mat-card>
</div>
