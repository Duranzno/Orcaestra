<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Correo Electronico" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Campo no deberia estar vacio.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Correo invalido.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Deberia tener al menos 6 caracteres.">
      <input type="password" matInput placeholder="Contrasena" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Debe tener al menos 6 caracteres.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Fecha de Nacimiento" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox> -->
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Enviar</button>
    <button *ngIf="!isLoading" mat-raised-button color="primary" (click)="tryGoogleLogin()">Inicio de Sesion por Google </button>
    
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
