<div class="cardHolder" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{tipo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="contenedor">

      <div class="loading-shade" *ngIf="$loading|async">
        <mat-spinner></mat-spinner>
      </div>
      <div class="table-container">
        <table mat-table class="full-width-table" [dataSource]="$dataSource|async" matSort class="mat-elevation-z8"
          matSortActive="created" matSortDisableClear matSortDirection="desc">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row}}</td>
          </ng-container>
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent" (click)="delete(row)">
                <mat-icon>
                  clear
                </mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="30"
        [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons (page)="pageEvent = $event">
      </mat-paginator>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="add()">
        <mat-icon>add</mat-icon>Agregar
      </button>
      <button mat-raised-button *ngIf="!(tipo===cTipo.GENERO)" (click)="tipo=cTipo.GENERO;update()">GENERO</button>
      <button mat-raised-button *ngIf="!(tipo===cTipo.GRUPOS)" (click)="tipo=cTipo.GRUPOS;update()">GRUPOS</button>
      <button mat-raised-button *ngIf="!(tipo===cTipo.INSTRUMENTOS)"
        (click)="tipo=cTipo.INSTRUMENTOS;update()">INSTRUMENTOS</button>
    </mat-card-actions>
  </mat-card>
</div>
