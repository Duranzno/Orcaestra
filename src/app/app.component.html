<mat-sidenav-container class="container" fullscreen>

  <mat-sidenav #sidenav role="navigation" class="sidenav" [mode]="sideNavMode" [opened]="sideNavOpened"
    style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <img src="./assets/logo.png" width="36px">
      <h1 class="logo">
      </h1>
    </mat-toolbar>
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-drawer-container fullscreen>
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
          <img src="./assets/logo.png" width="36px">
        </mat-toolbar>
        <app-sidenav-list [iconOnly]="true"></app-sidenav-list>
      </mat-drawer>
      <app-header (sidenavToggle)="sidenav.toggle()" (drawerToggle)="drawer.toggle()" [matDrawerShow]="matDrawerShow"
        style="z-index: 500"></app-header>
      <main>
        <router-outlet layout></router-outlet>
      </main>
    </mat-drawer-container>

  </mat-sidenav-content>

</mat-sidenav-container>
