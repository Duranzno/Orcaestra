<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggleSidenav();onToggleDrawer();" *ngIf="matDrawerShow">
    <i class="material-icons app-toolbar-menu">menu </i>
  </button>
  <button mat-icon-button (click)="onToggleSidenav();" *ngIf="!matDrawerShow">
    <i class="material-icons app-toolbar-menu">menu </i>
  </button>
  <div>
    <a routerLink="/">Orcaestra Sinfonica</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!((user$|async)?.nombre!='')">
        <a routerLink="/signup">Registrarse</a>
      </li>
      <li *ngIf="!((user$|async)?.nombre!='')">
        <a routerLink="/login">Iniciar Sesión</a>
      </li>
      <li *ngIf="((user$|async)?.nombre!='')&&(user$|async)?.isAdmin">
        <a routerLink="/upload">Administrador</a>
      </li>
      <li *ngIf="((user$|async)?.nombre!='')">
        <a routerLink="/sheet">Partitura ELIMINAR</a>
      </li>
      <li *ngIf="((user$|async)?.nombre!='')">
        <a routerLink="/music-list">Musica</a>
      </li>
      <li *ngIf="((user$|async)?.nombre!='')">
        <a style="cursor: pointer" (click)="onLogout()">Cerrar Sesión</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
