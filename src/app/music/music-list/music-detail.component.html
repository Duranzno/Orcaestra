<mat-card style.gt-md="height: 12rem;width: 12rem;">
  <mat-card-header>
    <mat-card-title>{{(score.obra!=="")?(score.obra):"Nombre Desconocido"}}</mat-card-title>
    <mat-card-subtitle>{{people()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{score.extrainfo}}
    </p>
    <mat-divider style=" margin-bottom: 1rem;" [inset]="true">
    </mat-divider>
    <div>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let g of score.generos" color="primary" [selectable]="true">{{g}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button [routerLink]="[ '/musica/partitura', iScore.id ]">Seleccionar</button>
    <div fxFlex></div>
    <button mat-icon-button *ngIf="shareable()" (click)="shareApi()">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button (click)="fav()">
      <mat-icon>{{(isFav)?'favorite':'favorite_border'}}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
